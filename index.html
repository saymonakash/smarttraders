		<!-- WoW CSS -->
		<link rel="stylesheet" href="css/animate.min.css">

		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">

	  <style>
		body{
			background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
			background-size: 400% 400%;
			animation: gradient 15s ease infinite;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}
	  </style>
   </head>
   <body>
	   <main>
			<section class="pt-3 pb-10">
				<!-- LOGO -->
				<div class="container mx-auto -mt-10">
					<div class="flex  justify-center">
						<div class="bg-white p-4 rounded-full flex items-center justify-center h-60 w-60">
							<img src="images/logo.png" class="m-auto h-48 block p-4" alt="Smart Traders Logo">
						</div>
					</div>
				</div>
				<!-- service -->
				<div class=" grid xl:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4 py-20 mt-10 xl:px-24 lg:px-20 sm:px-10 px-4 ">
					<!-- service 001 -->
					<div class=" bg-white p-4 py-5 rounded shadow-2xl">
						<a href="#" class="sm:flex items-center divide-gray-300 sm:divide-x sm:text-left text-center">
							<img class="sm:h-14 h-20 w-20 sm:pb-0 pb-2 sm:w-16 px-2 sm:mx-0 mx-auto" src="images/webSolution.png" alt="webSolution">

					<!-- service 002 -->

						<a href="#" class="sm:flex items-center divide-gray-300 sm:divide-x sm:text-left text-center">
							<img class="sm:h-14 h-20 w-20 sm:pb-0 pb-2 sm:w-16 px-2 sm:mx-0 mx-auto" src="images/graphics.png" alt="webSolution">
							<h1 class="px-2 text-2xl text-gray-500 sm:w-1/2 sm:mx-0 mx-auto">Graphics Solutions</h1>
						</a>
					</div>
					<!-- service 003 -->
					<div class=" bg-white p-4 py-5 rounded shadow-2xl">
						<a href="#" class="sm:flex items-center divide-gray-300 sm:divide-x sm:text-left text-center">
							<img class="sm:h-14 h-20 w-20 sm:pb-0 pb-2 sm:w-16 px-2 sm:mx-0 mx-auto" src="images/marketing.png" alt="webSolution">
							<h1 class="px-2 text-2xl text-gray-500 sm:w-1/2 sm:mx-0 mx-auto">Marketing Solutions</h1>
						</a>
					</div>
					<!-- service 003 -->
					<div class=" bg-white xl:col-start-4 col-start-2 p-4 py-5 rounded shadow-2xl">
						<a href="#" class="sm:flex items-center divide-gray-300 sm:divide-x sm:text-left text-center">
							<img class="sm:h-14 h-20 w-20 sm:pb-0 pb-2 sm:w-16 px-2 sm:mx-0 mx-auto" src="images/consultency.png" alt="webSolution">
							<h1 class="px-2 text-2xl text-gray-500 sm:w-1/2 sm:mx-0 mx-auto">Business Consultency</h1>
						</a>
					</div>
				</div>
				<!-- contacat form -->
				<div class="pt-10">
					<!-- contacat form Text -->
					<div class="text-4xl text-white text-center font-semibold">
						<h1>Contact Us</h1>
						<div class="mx-auto mt-2 rounded h-0.5 w-48 bg-gradient-to-r from-purple-500 to-blue-500"></div>
					</div>
					<!-- contacat form  -->
					<div class=" flex justify-center">
						<!-- contacat form -->
						<form action="contact-us" class="lg:w-1/2 sm:w-3/4 w-full py-10 px-5 xl:p-10 grid grid-cols-2 gap-4">
							<!--NAME -->
							<input class="p-2 py-3 outline-none focus:shadow-xl focus:ring ring-blue-300 rounded-md" type="text" placeholder="Enter your Name*" required>
							<!--Email -->
							<input class="p-2 py-3 outline-none focus:shadow-xl focus:ring ring-blue-300 rounded-md" type="email" placeholder="Enter your Email*" required>
							<!--subject -->
							<input class="p-2 py-3 outline-none focus:shadow-xl focus:ring ring-blue-300 rounded-md col-span-2" type="text" placeholder="Please enter subject">
							<!--message -->
							<textarea name="message" class="p-2 py-3 outline-none focus:shadow-xl focus:ring ring-blue-300 rounded-md col-span-2 h-36 resize-none required" placeholder="Enter you message*"></textarea>
							<!--button -->
							<button id="submit" class=" col-span-2 bg-white p-2 rounded text-xl" type="submit">Send Message</button>
						</form>
					</div>
					<!-- contacat information  -->
					<div class="text-center text-white mt-10  px-5">
						<p class="">To get more a quatation, please phone or email here</p>

							<a class="px-6 bg-white text-blue-400 border-blue-500 border rounded-full block" href="mailto:manikbd.888@gmail.com"><h6 class="mb-0 font-normal">manikbd.888@gmail.com</h6></a>

					</div>
